<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue3 HTML Prototype with Search</title>
    <style>
/* Existing Styles */
.selected-step-details {
  width: 100%;
  padding: 10px;
  border-radius: 5px;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
  background-color: #f5f5f5;
}

h3, h4 {
  color: #333;
  margin-bottom: 15px;
}

.prompt-editor-section {
  width: 100%;
  margin-top: 15px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #fff;
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

.start-execution-button {
  margin-top: 20px;
  padding: 10px 15px;
  color: #fff;
  background-color: #428BCA;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.start-execution-button:hover {
  background-color: #3276B1;
}

.execution-logs-panel {
  margin-top: 20px;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  background-color: #f5f5f5;
}

.prompt-editor {
  font-family: "Roboto", sans-serif;
  background-color: #f4f4f8;
  padding: 15px;
  border-radius: 6px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.entire-prompt-editor, .placeholder-input, .search-input {
  box-sizing: border-box; 
  width: 100%;
  border: 1px solid #ccc;
  padding: 10px 15px;
  margin-bottom: 20px;
  border-radius: 4px;
  transition: all 0.3s ease;
  font-size: 16px;
  color: #333;
  white-space: pre-wrap;
  overflow-y: auto;
  resize: vertical;
  overflow: hidden;
}

.entire-prompt-editor:hover, .placeholder-input:hover, .search-input:hover {
  border-color: #666;
  transform: scale(1.01);
}

.entire-prompt-editor:focus, .placeholder-input:focus, .search-input:focus {
  border-color: #007BFF;
  outline: none;
  box-shadow: 0 0 5px rgba(0,123,255,0.6);
  transform: scale(1.03);
}

.input-container {
  margin: 15px 0;
}

.input-container label {
  display: block;
  margin-bottom: 7px;
  font-weight: 600;
  color: #444;
}

/* New Styles */
.search-results {
  border: 1px solid #ccc;
  margin-top: 10px;
  padding: 10px;
  background-color: #f5f5f5;
  border-radius: 4px;
  max-height: 150px;
  overflow-y: auto;
}

.search-results p {
  margin: 5px 0;
  cursor: pointer;
}

.search-results p:hover {
  background-color: #e6e6e6;
  border-radius: 3px;
}

.search-button {
  padding: 10px 15px;
  margin-left: 10px;
  color: #fff;
  background-color: #428BCA;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.search-button:hover {
  background-color: #3276B1;
}
</style>
</head>
<body>

<div class="selected-step-details">
    <h3>Selected Step: Step Name</h3>
    
    <div class="prompt-editor-section">
        <h4>Edit Prompt:</h4>
        
        <div class="prompt-editor">
            <textarea class="entire-prompt-editor">Prompt Template</textarea>
            
            <div class="input-container">
                <label for="placeholder">Requirement:</label>
                <textarea id="placeholder" class="placeholder-input" placeholder="User input requirement" rows="3">Placeholder Value</textarea>
                <input type="text" class="search-input" placeholder="Search for code context...">
                <button class="search-button">üîç Search</button>
            </div>
            
            <!-- Search Results Section -->
            <div class="search-results" style="display:none;"> <!-- Initially hidden -->
                <p>Matched result 1 [Select]</p>
                <p>Matched result 2 [Select]</p>
                <!-- ... and so on -->
            </div>
            
            <!-- Enhanced Requirement Section -->
            <div class="input-container">
                <label for="enhanced-requirement">Enhanced Requirement:</label>
                <textarea id="enhanced-requirement" class="placeholder-input" placeholder="Enhanced user input with selected context" rows="3"></textarea>
            </div>
        </div>
    </div>
    
    <button class="start-execution-button">Start Execution</button>
    <p>Execution Status: Not Started</p>
    
    <div class="execution-logs-panel">
        <h4>Execution Logs:</h4>
        <pre>Execution Logs Placeholder</pre>
    </div>
</div>

</body>
</html>
